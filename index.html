<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEORA Store</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <header class="cabeçalho">
        <div class="container_left">
            
            <img src="img/logo-nav-bar.png" alt="logo meteora" class="container__imagem"> 

            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Home</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Nossas Lojas</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Novidades</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Promoções</a>
                </li>
            </ul>            
        
        </div>

        <button class="hamb_menu__button"></button>
        <nav class="hamb_menu__nav">
          <ul class="hamb_menu__lista">
            <li class="hamb_menu__item"><a href="#" class="hamb_menu__link1">Home</a></li>
            <hr>            
            <li class="hamb_menu__item"><a href="#" class="hamb_menu__link2">Nossas Lojas</a></li>
            <hr>
            <li class="hamb_menu__item"><a href="#" class="hamb_menu__link2">Novidades</a></li>
            <hr>
            <li class="hamb_menu__item"><a href="#" class="hamb_menu__link2">Promoção</a></li>
          </ul>
        </nav>


        <div class="container__right">

            <input type="search" id="pesquisa" class="container__pesquisa" placeholder="Digite o produto">
            <input type="submit" value="Buscar" class="botao_buscar">

        </div>
    

    </header>
    <section class="segundo_cabeçalho">
        <div class="cabeçalho_inferior">
            <input type="search" id="pesquisa" class="container__pesquisa" placeholder="Digite o produto">
            <input type="submit" value="Buscar" class="botao_buscar">
        </div>
    </section> 
</body>
<script src="./scripts/header.js"></script>

</html>
